apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "br.edu.ladoss.nutrif"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.1.beta"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.code.gson:gson:2.4'

    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'

    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'

    compile 'com.journeyapps:zxing-android-embedded:3.2.0@aar'//QrCode
    compile 'com.google.zxing:core:3.2.1' //QRCode
    compile 'com.theartofdev.edmodo:android-image-cropper:2.1.1' //Cropper
    compile('com.mikepenz:materialdrawer:5.0.9@aar') { //NavDrawer
        transitive = true
    }
}
