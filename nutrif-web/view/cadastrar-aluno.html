<div class="section row">

    <div class="input-field col s3">
        <input id="matricula" type="text">
        <label for="matricula">Matrícula</label>
    </div>

    <div class="input-field col s9">
        <input id="nome_completo" type="text">
        <label for="nome_completo">Nome Completo</label>
    </div>
</div>

<div class="section row">
    <div class="col s6 input-field">
        <div class="select-wrapper">
            <select class="browser-default" name="refeicaoSelect" id="refeicaoSelect">
                <option value="" disabled selected>Selecione</option>
                <ng-options="refeicao.nome for refeicao in refeicoes"
                ng-model="cronogramaRefeicao.refeicao"/>
            </select>
        </div>
        <label class="select-label">Tipo de Refeição</label>
    </div>
    <div class="col s6 input-field">
        <div class="select-wrapper">
            <select class="browser-default">
                <option value="" disabled selected>Selecione</option>
                <ng-options="dia.nome for dia in dias" ng-model="cronogramaRefeicao.dia"/>
            </select>
        </div>
        <label class="select-label">Dia</label>
    </div>
</div>

<div class="section-row center-align">
    <button class="btn waves-effect waves-light center" type="submit" name="action">
        Registrar
    </button>
</div>
