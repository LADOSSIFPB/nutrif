<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="sideNav" md-is-locked-open="$mdMedia('gt-md') && sideNav.isOpened">

    <!-- Usuário -->
    <md-toolbar class="md-whiteframe-4dp">
        <div class="md-toolbar-tools">
            {{sideNav.typeUser.nome}}
        </div>
    </md-toolbar>

    <!-- Itens do menu -->
    <md-content layout-padding>

        <!-- Menu - Expansível -->
        <md-content layout-padding ng-controller="menuController as vm">

            <ul class="side-menu">
                <li ng-repeat="section in vm.menu.sections" class="parent-list-item" ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                    <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
                        {{section}}
                    </h2>
                    <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                    <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                </li>
            </ul>

        </md-content>

    </md-content>
</md-sidenav>
