    <!-- UsuÃ¡rio -->
    <md-toolbar class="md-whiteframe-4dp">
        <div class="md-toolbar-tools">
            {{sideNav.user.nome}}, {{sideNav.typeUser.nome}}
        </div>
    </md-toolbar>

    <!-- Itens do menu -->
    <md-content layout-padding>
        <md-list>
            <md-list-item ui-sref="home.entrada-alunos" ui-sref-opts="{reload: true}">

            <div ng-if="sideNav.typeUser.id === 1" ng-include="'view/templates/manager/admin/sidenav-itens-admin.html'"></div>
