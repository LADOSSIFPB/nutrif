<div class="section">

    <h4 class="condensed light center">Cadastrar Aluno</h4>

    <form method="post" ng-submit="cadastrarAluno(newAluno)">
        <div class="row">
            <div class="input-field col s12">
                <input id="nome" type="text" ng-required="true" ng-model="newAluno.nome">
                <label for="nome">Nome completo</label>
            </div>
            <div class="input-field col s6">
                <input id='matricula' type="number" ng-required="true" ng-model="newAluno.matricula">
                <label for="matricula">Matr√≠cula</label>
            </div>
            <div class="input-field col s6">
                <select class="browser-default" ng-required="true" ng-model="newAluno.curso"
                    ng-options="curso.nome for curso in cursos">
                    <option value="" disabled selected>Selecione o curso</option>
                </select>
            </div>
        </div>
        <button class="btn waves-effect waves-light light-green darken-1">
            <i class="material-icons left">done</i>
            Cadastrar
        </button>
    </form>
</div>
