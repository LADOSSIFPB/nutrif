<div id="adicionar-refeicao" class="modal">
	<div class="modal-content" container>
		<h4 class="center">Adicionar Refeicoes</h4>
		<div class="row section">
			<div class="col s5 offset-s1">
				<select class="browser-default" ng-options="tipoRefeicao.tipo for tipoRefeicao in tiposRefeicoes" 
					ng-model="refeicao.refeicao">
					<option value="" disabled selected>Escolha uma refeição</option>
				</select>
			</div>
			<div class="col s5">
				<select class="browser-default" ng-options="dia.nome for dia in dias" ng-model="refeicao.dia">
					<option value="" disabled selected>Escolha um dia para essa refeição</option>
				</select>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat" 
		 ng-click="adicionarRefeicao(refeicao, aluno)">
			Adicionar
		</a>
	</div>
</div>
