<div id="cadastrar-aluno-form" class="modal">
	<form method="post" ng-submit="cadastrarAluno(newAluno)">
		<div class="modal-content">
			<h4 class="center">Novo usuário</h4>
			<div class="row">
				<div class="input-field col s4">
					<input id='matricula' type="number" ng-required="true" ng-model="newAluno.matricula">
					<label for="matricula">Matrícula</label>
				</div>
				<div class="input-field col s8">
					<input id="nome" type="text" ng-required="true" ng-model="newAluno.nome">
					<label for="nome">Nome completo</label>
				</div>
				<div class="input-field col s6">
					<select class="browser-default" ng-required="true" ng-model="newAluno.curso" 
						ng-options="curso.nome for curso in cursos">
						<option value="" disabled selected>Selecione o curso</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" 
				class="modal-action modal-close waves-effect waves-green btn-flat green-text text-darken-4">
				Confirmar
			</button>
			<a class="modal-action modal-close waves-effect waves-red btn-flat red-text text-darken-4">Cancelar</a>
		</div>
	</form>
</div>
