<md-content flex layout-padding>
    <md-card flex layout-padding>

        <md-card-header>
            <md-card-avatar>
                <ng-md-icon icon="trending_up" size="42"></ng-md-icon>
            </md-card-avatar>

            <md-card-header-text>
                <span class="md-title">Estatíticas</span>
                <span class="md-subhead">-</span>
            </md-card-header-text>

            <!-- Salvar alterações -->
            <md-card-icon-actions>
                <md-button aria-label="Buscar dados Estatísticos." ng-click="pesquisar()">
                    <md-tooltip md-direction="bottom">Buscar</md-tooltip>
                    <ng-md-icon icon="search" size="42"></ng-md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-header>

        <md-card-content layout="column">
            <form layout="column">

                <!-- Período -->
                <!-- Data Inicial -->
                <md-input-container class="md-input-has-placeholder">
                    <label>Início</label>
                    <input date="true" time="false" mdc-datetime-picker="" type="text" id="dataInicial" placeholder="Data Inicial do Período" ng-model="dataInicial" class="md-input" readonly="readonly" required>
                </md-input-container>

                <!-- Data Final -->
                <md-input-container class="md-input-has-placeholder">
                    <label>Fim</label>
                    <input date="true" time="false" mdc-datetime-picker="" type="text" id="dataFinal" placeholder="Data Final do Período" ng-model="dataFinal" class="md-input" readonly="readonly" required>
                </md-input-container>
            </form>
        </md-card-content>
    </md-card>

    <!-- Gráficos -->
    <md-content class="md-padding" layout="row">
