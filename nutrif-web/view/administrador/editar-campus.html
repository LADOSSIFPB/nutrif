<!-- Dados básicos -->
<md-card>
    <md-card-header>
        <md-card-avatar>
            <ng-md-icon icon="place" size="42"></ng-md-icon>
        </md-card-avatar>

        <md-card-header-text>
            <span class="md-title">Editar informações básicas do Campus.</span>
            <span class="md-subhead">Clique nesse botão salvar para alterar as informações básicas do Campus.</span>
        </md-card-header-text>

        <!-- Salvar alterações -->
        <md-card-icon-actions>
            <md-button aria-label="Salvar Alterações dos dados básicos do Campus." ng-click="atualizar()">
                <md-tooltip md-direction="bottom">
                    Salvar Alterações dos dados básicos do Campus.
                </md-tooltip>
                <ng-md-icon icon="save" size="42"></ng-md-icon>
            </md-button>
        </md-card-icon-actions>

    </md-card-header>
    <md-card-content layout="column">
        
        <!-- Cidade -->
        <md-input-container class="md-icon-float md-block">
            <label>Cidade</label>
            <input ng-model="campus.cidade" type="text" required>
        </md-input-container>
        
        <!-- Sigla -->
        <md-input-container class="md-icon-float md-block">
            <label>Sigla</label>
            <input ng-model="campus.sigla" type="text" required>
        </md-input-container>

    </md-card-content>
</md-card>
