<md-content flex layout-padding>
    <md-card>
        <md-table-container>
            <!-- Cabeçalho de opções -->
            <md-card-header>
                <md-card-avatar>
                    <ng-md-icon icon="school" size="42"></ng-md-icon>
                </md-card-avatar>

                <md-card-header-text>
                    <span class="md-title">Refeições Realizadas</span>
                    <span class="md-subhead">
                        Digite o nome ou a matrícula do aluno no campo abaixo para buscar a Refeição Realizada em: {{extratoRefeicao.dataRefeicao}} . Para gerar a lista em formato CSV escolha a opção Exportar.      
                    </span>
                </md-card-header-text>
                
            </md-card-header>

            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">

                    <ng-md-icon icon="search" size="32"></ng-md-icon>

                    <div class="toolbar-input" flex>
                        <input type="text" ng-model="nomeOuMatricula" ng-keyup="pesquisar()" placeholder="Nome ou Matrícula do Aluno">
                    </div>

                    <md-button aria-label="Limpar Busca" ng-click="limparBusca()">
                        <md-tooltip md-direction="bottom">Limpar Busca</md-tooltip>
                        <ng-md-icon icon="clear" size="32"></ng-md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <!-- Tabela -->
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column>Hora</th>
                    </tr>
                </thead>

                <tbody md-body>
                    <tr md-row ng-repeat="refeicaoRealizada in refeicoesRealizadas | limitTo: query.limit: (query.page - 1) * query.limit">
                        <td md-cell>{{refeicaoRealizada.horaRefeicao | uppercase}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{refeicoesRealizadas.length}}" md-page-select></md-table-pagination>
    </md-card>
</md-content>
