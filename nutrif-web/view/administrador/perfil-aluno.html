<md-card layout-padding
  style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3% ">

  <!-- Informaçãoes básicas do Aluno -->
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">{{aluno.nome}}</span>
      <span class="md-subhead">Matrícula:{{aluno.matricula}}</span>
      <span class="md-subhead">Curso:{{aluno.curso.nome}}</span>
      <span class="md-subhead">Campus:{{aluno.campus.cidade}}</span>
    </md-card-header-text>
  </md-card-header>

  <!-- Webcam -->
  <md-card-content>
    <webcam layout-fill
      style='position: relative;left:22%;right:22%;'
      class="webcam-layout"
      channel="myChannel"
      on-streaming="onSuccess()"
      on-error="onError(err)"
      on-stream="onStream(stream)">
    </webcam>

    <!-- Canvas para captura da imagem -->
    <canvas class="send-snapshot" style="visibility: hidden; display: none">
    </canvas>

    <!-- Make Snapshot -->
    <md-button type="submit"
      ng-click="makeSnapshot()"
      layout-fill
      type="submit"
      class="md-raised md-primary md-hue-1 flex"
      style="margin-top: 40px">
        Tirar foto
    </md-button>
  </md-card-content>
</md-card>
