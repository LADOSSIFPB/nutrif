<div class="section">
    
    <h4 class="condensed light center">Atualização de Aluno</h4>

    <div class="row">
        <div class="input-field col s12">
            <input id="nome" type="text" ng-required="true" ng-model="aluno.nome">
            <label class="active" for="nome">Nome completo</label>
        </div>
        <div class="input-field col s6">
            <input id='matricula' type="text" ng-required="true" ng-model="aluno.matricula">
            <label class="active" for="matricula">Matrícula</label>
        </div>
        <div class="input-field col s6">
            <select class="browser-default" ng-required="true" ng-model="aluno.curso"
                ng-options="curso.nome for curso in cursos">
                <option value="" ng-disabled="true">{{aluno.curso.nome}}</option>
            </select>
        </div>
    </div>

    <div class="section row center">
        <div class="left button-width-margin">
            <button class="btn waves-effect waves-light light-green darken" ng-click="pesquisarNovamente()">
                <i class="material-icons left">replay</i>
                Voltar
            </button>
        </div>
    </div>

    <table class="centered striped">
        <thead>
            <tr>
                <th data-field="tipo-refeicao">Tipo da Refeiçao</th>
                <th data-field="dia-refeicao">Dia da Refeição</th>
                <th data-field="remover">Remover</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="refeicao in refeicoes">
                <td>{{refeicao.refeicao.tipo | uppercase}}</td>
                <td>{{refeicao.dia.nome | uppercase}}</td>
                <td>
                    <button class="btn waves-effect waves-light red" ng-click="modalRemoverRefeicao(refeicao)">
                        Remover
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div ng-if="aluno" class="fixed-action-btn" style="bottom: 70px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light green" ng-click="modalAdicionarRefeicao()">
        <i class="material-icons">add</i>
    </a>
</div>

<div ng-include="'view/modals/adicionar-refeicao.html'"></div>
<div ng-include="'view/modals/cadastrar-aluno-form.html'"></div>
<div ng-include="'view/modals/confirmar-remocao-refeicao.html'"></div>
