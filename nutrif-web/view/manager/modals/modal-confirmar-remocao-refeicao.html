<md-dialog aria-label="Confirmar Refeição"  style="width:50%;" ng-cloak>
  <md-dialog-content>
    <div class="md-dialog-content">
      <h2>Você tem certeza que deseja remover a refeição?</h2>
    
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-warn">
      Cancelar
    </md-button>
    <md-button ng-click="hide()" class="md-primary" style="margin-right:20px;">
      Confirmar
    </md-button>
  </md-dialog-actions>
  
</md-dialog>
