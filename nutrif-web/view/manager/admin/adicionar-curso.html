<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3%">

  <!-- FormulÃ¡rio -->
  <form layout="column" ng-submit="cadastrarCurso.cadastrar(cadastrarCurso.curso)">

    <md-input-container class="md-icon-float md-block">
      <label>Nome</label>
      <input ng-model="cadastrarCurso.curso.nome" type="text" required>
    </md-input-container>
    
    
     <!-- Campus -->
    <md-input-container class="md-icon-float md-block">
      <label>Campus</label>
      <md-select ng-model="cadastrarCurso.curso.campus.id" required="true">
        <md-option ng-repeat="campus in campi" value="{{campus.id}}" >
          {{campus.cidade}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex"
    style="margin-top: 40px">
    Cadastrar Curso
    </md-button>

    </form>

</md-card>
