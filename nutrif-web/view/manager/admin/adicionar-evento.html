<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3%">

  <!-- Formulário -->
  <form layout="column" ng-submit="cadastrarEvento.cadastrar(cadastrarEvento.evento)">

    <md-input-container class="md-icon-float md-block">
      <label>Nome</label>
      <input ng-model="cadastrarEvento.evento.nome" type="text" required>
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>Descrição</label>
      <input ng-model="cadastrarEvento.evento.descricao" type="text" required>
    </md-input-container>

    <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex"
    style="margin-top: 40px">
        Cadastrar Evento
    </md-button>

    </form>

</md-card>
