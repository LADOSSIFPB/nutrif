<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3% ">
  <form layout="column"
    ng-submit="cadastrarFuncionarios.cadastrar(cadastrarFuncionarios.funcionario)">

    <!-- Nome -->
    <md-input-container class="md-icon-float md-block">
      <label>Nome Completo</label>
      <input ng-model="cadastrarFuncionarios.funcionario.nome" type="text" required>
    </md-input-container>

    <!-- E-mail -->
    <md-input-container class="md-icon-float md-block">
      <label>Email</label>
      <input ng-model="cadastrarFuncionarios.funcionario.email" type="text" required>
    </md-input-container>

    <!-- Campus -->
    <md-input-container class="md-icon-float md-block">
      <label>Campus</label>
      <md-select ng-model="cadastrarFuncionarios.funcionario.campus.id" required="true">
        <md-option ng-repeat="campus in campi" value="{{campus.id}}" >
          {{campus.cidade}}
        </md-option>
      </md-select>
    </md-input-container>

    <!-- Perfil -->
    <md-input-container>
      <label>Selecione o perfil</label>
      <md-select ng-model="cadastrarFuncionarios.funcionario.roles.role.id" required="true">
        <md-option ng-repeat="role in roles" value="{{role.id}}" >
          {{role.descricao}}
        </md-option>
      </md-select>
    </md-input-container>

    <!-- Senha -->
    <md-input-container class="md-icon-float md-block">
      <label>Senha</label>
      <input ng-model="cadastrarFuncionarios.funcionario.senha" type="password" required>
    </md-input-container>

    <md-button type="submit" layout-fill type="submit"
      class="md-raised md-primary md-hue-1 flex"
      style="margin-top: 40px">
      Cadastrar Funcion√°rio
    </md-button>
  </form>
</md-card>
