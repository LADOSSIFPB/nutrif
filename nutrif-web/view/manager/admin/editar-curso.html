<md-card>
  <md-card-header>

    <md-card-avatar>
      <md-icon class="md-avatar-icon" md-svg-icon="image/icon/create-new-pencil-button.svg"></md-icon>
    </md-card-avatar>

    <md-card-header-text>
      <span class="md-title">Editar informações do Curso</span>
      <span class="md-subhead">Clique em salvar para alterar as informações</span>
    </md-card-header-text>

    <!-- Salvar alterações -->
    <md-card-icon-actions>
      <md-button class="md-icon-button" aria-label="Salvar alterações" ng-click="atualizar(curso)">
        <md-tooltip md-direction="bottom">Salvar Alterações</md-tooltip>
        <md-icon md-svg-icon="image/icon/save-button.svg"></md-icon>
      </md-button>
    </md-card-icon-actions>

  </md-card-header>
  <md-card-content layout="column">

    <!-- Nome -->
    <md-input-container class="md-icon-float md-block">
      <label>Nome</label>
      <input ng-model="curso.nome" type="text">
    </md-input-container>
    
    <!-- Campus -->
        <md-input-container flex>
            <label>Campus</label>
            <md-select ng-model="curso.campus.id" aria-label="Selecione o campus">
                <md-option ng-repeat="campus in campi" value="{{campus.id}}">
                    {{campus.cidade}}
                </md-option>
            </md-select>
        </md-input-container>

  </md-card-content>
</md-card>
