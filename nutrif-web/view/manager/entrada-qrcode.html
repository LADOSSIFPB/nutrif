<md-card flex="53">

    <md-card-header>
        <md-card-avatar>
            <md-icon class="md-avatar-icon" md-svg-icon="image/icon/select-all.svg"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">Entrada de Alunos por QR-Code</span>
            <span class="md-subhead">Aproxime o QR-Code da câmera</span>
        </md-card-header-text>
        <md-card-icon-actions>
            <md-button ui-sref="home.entrada-alunos" class="md-icon-button" aria-label="Salvar alterações" ng-click="atualizar(alunoCopy)">
                <md-tooltip md-direction="bottom">Voltar a busca por texto</md-tooltip>
                <md-icon md-svg-icon="image/icon/back-arrow.svg"></md-icon>
            </md-button>
        </md-card-icon-actions>
    </md-card-header>

    <md-card-content layout="row" layout-align="center">
        <qr-scanner width="400" heigth="300" ng-success="onSuccess(data)" ng-error="onError(error)" />
    </md-card-content>

</md-card>
