<link rel="stylesheet" type="text/css" href="css/login.css"/>

<div class="top-margin2">
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<div class="card-panel white">
				<span class="gray-text">
					<div class="center-align">

						<h3 class="condensed light">Pretensão</h3>
						
						<form name="pretensaoForm" method="post" ng-submit="buscarAluno(aluno)">

							<div class="row">
								<div class="input-field col s10 offset-s1">

									<i class="material-icons prefix">account_circle</i>
									<input id="intput-nome" type="number" name="nome" ng-model="aluno.matricula" 
									ng-required="true"/>
									<label for="intput-nome">Matrícula</label>

								</div>
							</div>

							<button class="btn waves-effect waves-light light-green darken-1 bottom-margin">
								Continuar
								<i class="material-icons right">input</i>
							</button>

						</form>
					</div>
				</span>
			</div>
		</div>
	</div>
</div>
