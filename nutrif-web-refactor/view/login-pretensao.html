<div layout="row" layout-align="center center" class="form-whiteframe">
    <md-card  flex-gt-sm="35" flex-gt-lg="30" flex-sm="50" flex-xs="90" class="form-body">

        <md-card-title>
            <md-card-title-text layout="row" layout-align="center center">
                <span class="md-display-2-light">Pretensão</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content layout="column">

            <form layout="column" ng-submit="pretensao.fazerLogin(aluno)">
                <md-input-container class="md-icon-float md-block">
                    <md-icon md-svg-src="img/icon/round-account-button-with-user-inside.svg"/></md-icon>
                    <label>Matrícula</label>
                    <input ng-model="aluno.matricula" type="number" ng-blur ="pretensao.verificarAcesso(aluno.matricula)"  ng-required="true">
                </md-input-container>
                
                 <md-input-container ng-show="acesso" class="md-icon-float md-block">
                    <md-icon md-svg-src="img/icon/locked-padlock.svg" class="name"/></md-icon>
                    <label>Senha</label>
                    <input ng-model="aluno.senha"  type="password"  ng-required="true">
                </md-input-container>

                <md-button type="submit" class="md-raised md-primary md-hue-1">Entrar</md-button>
            </form>

            <div layout="row" style="margin: 5px">
                <span flex></span>
                <span class="md-subhead">OU</span>
                <span flex></span>
            </div>

            <md-button class="md-primary md-hue-1" ui-sref="login.gerenciamento">Gerenciamento</md-button>

        </md-card-content>
    </md-card>
</div>
