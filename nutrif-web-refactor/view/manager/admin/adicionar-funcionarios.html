<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3% ">
    <form layout="column" ng-submit="cadastrarFuncionarios.cadastrar(cadastrarFuncionarios.funcionario)">

        <md-input-container class="md-icon-float md-block">
            <label>Nome Completo</label>
            <input ng-model="cadastrarFuncionarios.funcionario.nome" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Email</label>
            <input ng-model="cadastrarFuncionarios.funcionario.email" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Senha</label>
            <input ng-model="cadastrarFuncionarios.funcionario.senha" type="password">
        </md-input-container>
        
        <md-input-container>
            <label>Selecione seu cargo</label>
            <md-select ng-model="cadastrarFuncionarios.funcionario.roles.role.id">
                <md-option ng-repeat="role in roles" value="{{role.id}}" >
                    {{role.nome}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1" style="margin-top: 40px">Cadastrar Funcionario</md-button>

    </form>

</md-card>
