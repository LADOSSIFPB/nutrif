
<md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Nome: {{aluno.nome}}</span>
      <span class="md-subhead">Matr√≠cula:{{aluno.matricula}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
      <webcam class="webcam-layout"
      channel="myChannel"
      on-streaming="onSuccess()"
      on-error="onError(err)"
      on-stream="onStream(stream)"></webcam>
      <canvas style="visibility: hidden;"></canvas>

      <md-button  ng-click="makeSnapshot()" class="md-raised md-primary md-hue-1" style="margin-top:40px;">Tirar foto</md-button>


</md-card-content>
</md-card>
