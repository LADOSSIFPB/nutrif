
<md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Nome: {{aluno.nome}}</span>
      <span class="md-subhead">Matr√≠cula:{{aluno.matricula}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
      <webcam layout-fill
      style='position: relative;left:22%;right:22%;'
      class="webcam-layout"
      channel="myChannel"
      on-streaming="onSuccess()"
      on-error="onError(err)"
      on-stream="onStream(stream)"></webcam>

      <md-button type="submit" ng-click="makeSnapshot()" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex" style="margin-top: 40px">Tirar foto</md-button>
      
      <canvas style="visibility: hidden;"></canvas>




</md-card-content>
</md-card>
