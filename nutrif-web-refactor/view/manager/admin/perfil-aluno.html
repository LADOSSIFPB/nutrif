<link rel="stylesheet" type="text/css" href="../../../css/ng-img-crop.css"/>

<md-card>
    <md-card-header>
		<div class="alert alert-error ng-scope" ng-show="webcamError">
			 <md-card-header-text>
				<span>Webcam could not be started. Did you give access to it?</span>
			</md-card-header-text>
		</div>
	</md-card-header>
	<md-card-content>
	<div  layout="horizontal">
		<webcam class="webcam-layout"  
				channel="myChannel" 
				on-streaming="onSuccess()" 
				on-error="onError(err)" 
				on-stream="onStream(stream)"></webcam>
				
				
			<div class="cropArea"  >
					 <img-crop image="myImage" result-image="myCroppedImage"> 
						<canvas width="600px" height="450px"> </canvas>
					 </img-crop>
			  </div>
	    </div>
         <md-button  layout-fill ng-click="makeSnapshot()" class="md-raised md-primary md-hue-1 flex" style="margin-top: 40px">Tirar foto</md-button>
   

		

  </md-card-content>
</md-card>
