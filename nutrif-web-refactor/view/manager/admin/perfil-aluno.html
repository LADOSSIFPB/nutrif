
<md-card>

  <!-- Informaçãoes básicas do Aluno -->
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Nome: {{aluno.nome}}</span>
      <span class="md-subhead">Matrícula:{{aluno.matricula}}</span>
      <span class="md-subhead">Curso:{{aluno.curso.nome}}</span>
      <span class="md-subhead">Campus:{{aluno.campus.cidade}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>

    <!-- Webcam -->
    <webcam layout-fill
      style='position: relative;left:22%;right:22%;'
      class="webcam-layout"
      channel="myChannel"
      on-streaming="onSuccess()"
      on-error="onError(err)"
      on-stream="onStream(stream)">
    </webcam>

    <md-button type="submit" ng-click="makeSnapshot()" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex" style="margin-top: 40px">Tirar foto</md-button>

    <!-- Canvas para captura da imagem -->
    <canvas style="visibility: hidden; display: none">
    </canvas>
  </md-card-content>
</md-card>
