<md-card>
    <md-card-header>
        <md-card-avatar>
            <md-icon class="md-avatar-icon" md-svg-icon="img/icon/create-new-pencil-button.svg"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">Editar informações do aluno</span>
            <span class="md-subhead">Clique em salvar para alterar as informações</span>
        </md-card-header-text>
        <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="toggle">
                <md-icon md-svg-icon="img/icon/save-button.svg"></md-icon>
            </md-button>
        </md-card-icon-actions>
    </md-card-header>
    <md-card-content layout="column">
        <md-input-container class="md-icon-float md-block">
            <label>Nome Completo</label>
            <input ng-model="alunoCopy.nome" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Matícula</label>
            <input ng-model="alunoCopy.matricula">
        </md-input-container>

        <md-input-container flex>
            <label>{{alunoCopy.curso.nome}}</label>
            <md-select ng-model="alunoCopy.curso" aria-label="Selecione o curso">
            </md-select>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card>
    <md-card-header>
        <md-card-avatar>
            <md-icon class="md-avatar-icon" md-svg-icon="img/icon/view-list-button.svg"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">Gerenciar refeições</span>
            <span class="md-subhead">Selecione as refeições para remover ou adicione uma nova</span>
        </md-card-header-text>
        <md-card-actions layout="row">
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="toggle">
                    <md-icon md-svg-icon="img/icon/rubbish-bin-delete-button.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="toggle">
                    <md-icon md-svg-icon="img/icon/add-plus-button.svg"></md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-actions>
    </md-card-header>
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected">
            <thead md-head>
                <tr md-row>
                    <th md-column>Tipo da Refeição</th>
                    <th md-column>Dia da Refeição</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="refeicao" md-select-id="id" md-auto-select ng-repeat="refeicao in refeicoes">
                    <td md-cell>{{refeicao.refeicao.tipo | uppercase}}</td>
                    <td md-cell>{{refeicao.dia.nome | uppercase}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
