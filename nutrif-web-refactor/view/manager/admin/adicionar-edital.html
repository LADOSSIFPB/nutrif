<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3%">
    <!-- Cabeçalho de opções -->
	<md-card-header>

        <md-card-avatar>
            <md-icon class="md-avatar-icon" md-svg-icon="img/icon/view-list-button.svg"></md-icon>
        </md-card-avatar>

        <md-card-header-text>
            <span class="md-title">Edital</span>
            <span class="md-subhead">Digite a busca ou selecione a opção para adicionar um novo.</span>
        </md-card-header-text>

        <md-card-actions layout="row">
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="Adicionar Refeições" ng-click="adicionaRefeicao()">
                    <md-tooltip md-direction="bottom">Adicionar Edital</md-tooltip>
                    <md-icon md-svg-icon="img/icon/add-plus-button.svg"></md-icon>
                </md-button>

            </md-card-icon-actions>
        </md-card-actions>
    </md-card-header>
	
	<!-- Formulário -->
	<form layout="column" ng-submit="cadastrarEdital.cadastrar(cadastrarEdital.edital)">

		{{cadastrarEdital.edital}}
		
        <md-input-container class="md-icon-float md-block">
            <label>Nome</label>
            <input ng-model="cadastrarEdital.edital.nome" type="text" required>
        </md-input-container>
		
		<md-input-container class="md-icon-float md-block">
            <label>Descrição</label>
            <input ng-model="cadastrarEdital.edital.descricao" type="text" required>
        </md-input-container>	
	
        <md-content>
			<label>Validade</label>
			<md-datepicker ng-model="cadastrarEdital.edital.dataInicial" md-placeholder="Início">
			</md-datepicker>
			<md-datepicker ng-model="cadastrarEdital.edital.dataFinal" md-placeholder="Fim">
			</md-datepicker>
		</md-content>

        <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex" 
			style="margin-top: 40px">
			Cadastrar Aluno
		</md-button>

    </form>

</md-card>
