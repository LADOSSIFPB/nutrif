<md-card layout-padding style="padding-left: 6%; padding-left: 6%; padding-bottom: 4%; padding-top: 3% ">
    <form layout="column" ng-submit="cadastrar.cadastrar(cadastrar.aluno)">

        <md-input-container class="md-icon-float md-block">
            <label>Nome Completo</label>
            <input ng-model="cadastrar.aluno.nome" type="text">
        </md-input-container>

        <div layout-gt-xs="row" layout-xs="column">

            <md-input-container flex class="md-icon-float md-block">
                <label>Mat√≠cula</label>
                <input ng-model="cadastrar.aluno.matricula" type="number">
            </md-input-container>

            <span flex="5"></span>
            <md-input-container flex>
                <label>Selecione um curso</label>
                <md-select ng-model="cadastrar.aluno.curso.id">
                    <md-option ng-repeat="curso in cursos" value="{{curso.id}}">
                        {{curso.nome}}
                    </md-option>
                </md-select>
            </md-input-container>

        </div>

        <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1">Cadastrar Aluno</md-button>

    </form>

</md-card>
