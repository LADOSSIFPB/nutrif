<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3% ">
    <form layout="column" ng-submit="cadastrar.cadastrar(cadastrar.aluno)">

        <md-input-container class="md-icon-float md-block">
            <label>Nome Completo</label>
            <input ng-model="cadastrar.aluno.nome" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Mat√≠cula</label>
            <input ng-model="cadastrar.aluno.matricula" type="number">
        </md-input-container>

        <md-input-container>
            <label>Selecione um curso</label>
            <md-select ng-model="cadastrar.aluno.curso.id">
                <md-option ng-repeat="curso in cursos" value="{{curso.id}}">
                    {{curso.nome}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1" style="margin-top: 40px">Cadastrar Aluno</md-button>

    </form>

</md-card>
