<md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3%">
  <form layout="column" ng-submit="cadastrarRefeicao.cadastrar(cadastrarRefeicao.refeicao)">

    <!-- Nome -->
    <md-input-container class="md-icon-float md-block">
      <label>Nome</label>
      <input ng-model="cadastrarRefeicao.refeicao.tipo" type="text" required>
    </md-input-container>

    <!-- Horário de Início -->
    <md-input-container flex-gt-md="30">
      <label>Horário de Início</label>
        <input mdc-datetime-picker date="false" time="true" type="text" id="time" short-time="true"
               placeholder="hh:mm:ss"
               min-date="minDate"
               format="hh:mm:ss"
               ng-model="cadastrarRefeicao.refeicao.horaInicio">
    </md-input-container>

    <!-- Horário de Fim -->
    <md-input-container flex-gt-md="30">
      <label>Horário de Fim</label>
        <input mdc-datetime-picker date="false" time="true" type="text" id="time" short-time="true"
               placeholder="hh:mm:ss"
               min-date="minDate"
               format="hh:mm:ss"
               ng-model="cadastrarRefeicao.refeicao.horaFinal">
    </md-input-container>

    <!-- Previsão da pretensão -->
    <!-- Nome -->
    <md-checkbox ng-model="cadastrarRefeicao.refeicao.previstoPretensao" aria-label="Pretensão">
            É previsto pretensão? {{ cadastrarRefeicao.refeicao.previstoPretensao }}
    </md-checkbox>

    <!-- Dias de lançamento da pretensão -->
    <md-input-container class="md-icon-float md-block">
      <label>Quantos dias antecedem a refeição para lançar a pretensão?</label>
      <input ng-model="cadastrarRefeicao.refeicao.diaPrevistoPretensao" type="text"
        ng-pattern="/^[0-9]{2}$/" md-maxlength="2" required>
    </md-input-container>

    <!-- Horário Máximo Para Pretensão -->
    <md-input-container flex-gt-md="30">
      <label>Horário Máximo Para Pretensão</label>
        <input mdc-datetime-picker date="false" time="true" type="text" id="time" short-time="true"
               placeholder="hh:mm:ss"
               min-date="minDate"
               format="hh:mm:ss"
               ng-model="cadastrarRefeicao.refeicao.horaPretensao">
    </md-input-container>

    <md-button type="submit" layout-fill type="submit" class="md-raised md-primary md-hue-1 flex" style="margin-top: 40px">Cadastrar Refeição</md-button>

  </form>
</md-card>
