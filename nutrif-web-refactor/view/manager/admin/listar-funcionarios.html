<md-card>
    <md-table-container>
        <table md-table>

            <thead md-head>
                <tr md-row>
                    <th md-column>Nome</th>
                    <th md-column>Email</th>
                </tr>
            </thead>

            <tbody md-body>
                <tr md-row ng-repeat="funcionario in funcionarios | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td md-cell>{{funcionario.nome | uppercase}}</td>
                    <td md-cell>{{funcionario.email | uppercase}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{fucionarios.length}}" md-page-select></md-table-pagination>
</md-card>
