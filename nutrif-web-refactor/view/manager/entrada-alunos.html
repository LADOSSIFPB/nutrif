<md-card>
    <md-table-container>

        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">

                <md-icon style="fill: rgba(0,0,0,.54);" md-svg-icon="img/icon/searching-magnifying-glass.svg"></md-icon>

                <div class="toolbar-input" flex>
                    <input type="text" ng-model="texto" ng-keyup="entrada.pesquisar(texto)" placeholder="Digite o nome ou a matrícula do aluno">
                </div>

                <md-button aria-label="Limpar Busca" class="md-icon-button" ng-click="limparBusca(texto)">
                    <md-tooltip md-direction="bottom">Refazer busca</md-tooltip>
                    <md-icon style="fill: rgba(0,0,0,.54);" md-svg-icon="img/icon/replay-arrow.svg"></md-icon>
                </md-button>

                <md-button aria-label="Buscar por QR Code" class="md-icon-button" ui-sref="home.qrcode">
                    <md-tooltip md-direction="bottom">Buscar por QR Code</md-tooltip>
                    <md-icon style="fill: rgba(0,0,0,.54);" md-svg-icon="img/icon/select-all.svg"></md-icon>
                </md-button>

            </div>
        </md-toolbar>

        <table md-table md-row-select ng-model="refeicaoSelecionada">

            <thead md-head>
                <tr md-row>
                    <th md-column>Nome Completo</th>
                    <th md-column>Matrícula</th>
                    <th md-column>Tipo da Refeição</th>
                    <th md-column>Dia da Refeição</th>
                </tr>
            </thead>

            <tbody md-body>
                <tr md-row md-select="refeicao" md-on-select="entrada.confirmDialog" md-select-id="matricula" md-auto-select ng-repeat="refeicao in refeicoes">
                    <td md-cell>{{refeicao.aluno.nome | uppercase}}</td>
                    <td md-cell>{{refeicao.aluno.matricula}}</td>
                    <td md-cell>{{refeicao.refeicao.tipo  | uppercase}}</td>
                    <td md-cell>{{refeicao.dia.nome | uppercase}}</td>
                </tr>
            </tbody>

        </table>
    </md-table-container>
</md-card>
