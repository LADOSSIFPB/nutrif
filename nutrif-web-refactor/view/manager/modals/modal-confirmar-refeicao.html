<md-dialog aria-label="Confirmar Refeição"  style="width:50%;" ng-cloak>
  <md-dialog-content>
    <div class="md-dialog-content">
      <h2>Adicione a Refeição</h2>

      <div layout="column">
        <!-- Aluno -->
        <md-input-container>
            <label>Aluno</label>
            <input ng-model="aluno.nome" type="text" disabled>
        </md-input-container>

        <!-- Edital -->
        <md-input-container>
          <label>Edital</label>
          <md-select ng-model="refeicao.edital.id">
            <md-option ng-repeat="edital in editais" value="{{edital.id}}">
              {{edital.nome}}
                - {{edital.responsavel.nome}}
                - {{edital.evento.nome}}
                - {{edital.dataInicial | date:'dd/MM/yyyy h:mma'}}
                a
                {{edital.dataFinal | date:'dd/MM/yyyy h:mma'}}
            </md-option>
          </md-select>
        </md-input-container>

        <!-- Dia -->
        <md-input-container>
          <label>Dia</label>
          <md-select ng-model="refeicao.dia.id">
            <md-option ng-repeat="dia in dias" value="{{dia.id}}">
              {{dia.nome}}
            </md-option>
          </md-select>
        </md-input-container>

        <!-- Refeição -->
        <md-input-container>
          <label>Refeição</label>
          <md-select ng-model="refeicao.refeicao.id">
            <md-option ng-repeat="tipoRefeicao in tiposRefeicao" value="{{tipoRefeicao.id}}">
              {{tipoRefeicao.tipo}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>

    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-warn">
      Cancelar
    </md-button>
    <md-button ng-click="hide(refeicao)" class="md-primary" style="margin-right:20px;">
      Confirmar
    </md-button>
  </md-dialog-actions>
</md-dialog>
