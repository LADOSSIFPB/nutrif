<md-dialog aria-label="Confirmar solicitação de refeição"  ng-cloak>
    <md-dialog-content>
        <div class="md-dialog-content">
            <qr text="code"></qr>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" class="md-warn">
            Fechar
        </md-button>
        <md-button ng-click="hide()" class="md-primary" style="margin-right:20px;">
            Confirmar
        </md-button>
    </md-dialog-actions>
</md-dialog>
