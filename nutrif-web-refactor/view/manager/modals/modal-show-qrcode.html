<!-- Modal - Gerar e imprimir QR-Code -->
<link rel="stylesheet" type="text/css" href="css/qr-codePrint.css"/>
<md-dialog aria-label="Confirmar solicitação de refeição"  ng-cloak>

	<!-- Ticket qr-code -->
	<md-dialog-content class="md-dialog-content">
		<p>
			<b> Nome: </b> {{user.nome}} </br>
			<b> Matrícula: </b> {{user.matricula}} </br>
			<b> Dia: </b> {{refeicao}} - {{dataRefeicao | date:'dd/MM/yyyy'}}
		</p>

		<!-- Qr-code -->
		<div>
			<qr text="code"></qr>
		</div>

		<div>
			<i> A impressão desse ticket não é obrigatória.</i>
		</div>
	</md-dialog-content>

	<!-- Botões -->
	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="finalizar()" class="md-warn">
			Finalizar
		</md-button>
		<md-button ng-click="imprimir()" class="md-primary" style="margin-right:20px;">
			Imprimir
		</md-button>
	</md-dialog-actions>
</md-dialog>
