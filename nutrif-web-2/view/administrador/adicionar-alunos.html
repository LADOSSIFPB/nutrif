<md-content flex layout-padding>
    <md-card flex layout-padding>

        <md-card-header>
            <md-card-avatar>
                <ng-md-icon icon="school" size="42"></ng-md-icon>
            </md-card-avatar>

            <md-card-header-text>
                <span class="md-title">Adicionar Aluno</span>
                <span class="md-subhead">Clique nesse botão salvar para alterar as informações básicas do Aluno.</span>
            </md-card-header-text>

            <!-- Salvar alterações -->
            <md-card-icon-actions>
                <md-button aria-label="Salvar Alterações dos dados básicos do Aluno." ng-click="adicionar()">
                    <md-tooltip md-direction="bottom">Salvar Aluno</md-tooltip>
                    <ng-md-icon icon="save" size="42"></ng-md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-header>
        
        <md-card-content layout="column">
            <form layout="column">
                
                <!-- CPF -->
                <md-input-container class="md-icon-float md-block">
                    <label>Cpf</label>
                    <input ng-model="aluno.cpf" ng-cpf ui-mask="999.999.999-99" title="Formato para cadastro de cpf: 000.000.00-00" required>
                </md-input-container>

                <!-- Nome -->
                <md-input-container class="md-icon-float md-block">
                    <label>Nome</label>
                    <input ng-model="aluno.nome" type="text" required>
                </md-input-container>

                <!-- Email -->
                <md-input-container class="md-icon-float md-block">
                    <label>E-mail</label>
                    <input ng-model="aluno.email" type="email" title="Formato para cadastro de email: usuario@email.com" required>
                </md-input-container>

                <!-- Campus -->
                <md-input-container class="md-icon-float md-block">
                    <label>Campus</label>
                    <md-select ng-model="aluno.campus.id" aria-label="Selecione o Campus" ng-required="true">
                        <md-option ng-repeat="campus in campi" value="{{campus.id}}">
                            {{campus.cidade}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </form>
        </md-card-content>
    </md-card>
</md-content>
